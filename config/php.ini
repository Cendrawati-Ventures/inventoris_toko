; PHP Configuration untuk Production
; Tambahkan setting ini ke php.ini atau buat file custom di /etc/php/8.1/apache2/conf.d/99-toko-inventori.ini
; atau /etc/php/8.1/fpm/conf.d/99-toko-inventori.ini untuk Nginx

[PHP]
; Display Errors (MATIKAN di Production)
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php/error.log

; Error Reporting
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT & ~E_NOTICE

; Memory Limit
memory_limit = 256M

; Upload Settings
upload_max_filesize = 20M
post_max_size = 20M
max_file_uploads = 20

; Execution Time
max_execution_time = 300
max_input_time = 300

; Timezone
date.timezone = Asia/Jakarta

; Session
session.save_handler = files
session.save_path = "/var/lib/php/sessions"
session.gc_maxlifetime = 7200
session.cookie_httponly = 1
session.cookie_secure = 1
session.use_strict_mode = 1

; Security
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; MySQL/PDO
pdo_mysql.default_socket = /var/run/mysqld/mysqld.sock

; Opcache (Recommended untuk Production)
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1
