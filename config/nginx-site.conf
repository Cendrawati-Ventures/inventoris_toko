# Nginx Server Configuration
# Simpan file ini di: /etc/nginx/sites-available/toko-inventori
# Buat symlink: sudo ln -s /etc/nginx/sites-available/toko-inventori /etc/nginx/sites-enabled/
# Test config: sudo nginx -t
# Restart Nginx: sudo systemctl restart nginx

server {
    listen 80;
    listen [::]:80;
    
    server_name yourdomain.com www.yourdomain.com;
    
    # Document Root mengarah ke folder public
    root /var/www/toko-inventori/public;
    index index.php index.html index.htm;
    
    # Charset
    charset utf-8;
    
    # Access & Error Logs
    access_log /var/log/nginx/toko-inventori-access.log;
    error_log /var/log/nginx/toko-inventori-error.log;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;
    
    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # PHP-FPM Configuration
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        
        # Sesuaikan dengan versi PHP dan socket Anda
        # Untuk PHP 8.1:
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        # Atau jika pakai port:
        # fastcgi_pass 127.0.0.1:9000;
        
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Timeout settings
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }
    
    # Deny akses ke file tersembunyi
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny akses ke file sensitif
    location ~ /(\.env|composer\.json|composer\.lock|package\.json|package-lock\.json) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Cache static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Upload size
    client_max_body_size 20M;
}

